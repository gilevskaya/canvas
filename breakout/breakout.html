<!DOCTYPE html>

<html>
  <head>
    <title>Breakout</title>
  </head>

  <style>
    body {
      margin: 10px;
      background-color: lightgray;
    }
    * {
      box-sizing: border-box;
    }
    p {
      font-family: sans-serif;
    }
    .ratio {
      display: grid;
      /* container */
      position: relative;
      margin-bottom: 20px;
    }
    .ratio > * {
      grid-area: 1/1;
    }
  </style>

  <body>
    <div class="ratio">
      <svg viewBox="0 0 16 9"></svg>
      <div style="border: 2px dashed darkgrey; position: absolute; z-index: 10">
        <canvas id="game"> no canvas </canvas>
      </div>
    </div>

    <script type="text/javascript" src="breakout.html"></script>
  </body>
</html>
